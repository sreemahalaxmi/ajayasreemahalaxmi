<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="boder.css">
   <title>With Table & Without Table</title>
 </head>
<body>
  <div>
  <h2>This table has no borders:</h2>
  <table id="t1">
    <tr id="t1">
      <td id="t1">100</td>
      <td id="t1">200</td>
      <td id="t1">300</td>
    </tr>
    <tr>
      <td id="t1">400</td>
      <td id="t1">500</td>
      <td id="t1">600</td>
    </tr>
   </table>
  </div>
  <table>
  <div>
  <h2>And this table has no borders:</h2>
   <table id="t2">
     <tr id="t2">
       <td id="t2">100</td>
       <td id="t2">200</td>
       <td id="t2">300</td>
     </tr>
     <tr>
       <td id="t2">400</td>
       <td id="t2">500</td>
       <td id="t2">600</td>
     </tr>
    </div>
  </table>
 </body>
</html>
