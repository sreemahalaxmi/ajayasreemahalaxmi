<!DOCTYPE html>
<html>

<head>
	<title>Delete</title>
</head>

<body>
	
	<!--Text in Normal-->
	
<h1>This is heading 1</h1>

	
	<!--Text in Delete-->
	
<h2> <del>This is heading 2</del> </h2>
	<title>Inserting the Text</title>
	
	<!--Text in Normal-->
	
<h3><ins>This is heading 3</ins></h3>

	
	<!--Text in Insert-->
	
<h4>This is heading 4</h4>

</body>

</html>
